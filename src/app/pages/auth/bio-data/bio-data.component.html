<div class="w-30 m-20" *ngIf="bioData">
    <div class="border-bottom">
        <div class="">
            <div class="color-lt-blue font-20 fw-700">Bio Data</div>
            <div class="color-white font-16">Complete your registration</div>
        </div>
    </div>
    <section class="login">
        <div>
            <form [formGroup]="bioDataform" class="">
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/acct-lt.svg" alt="">
                    <input formControlName="name" class="border-0 w-400" type="name" id="name" name="name"
                        placeholder="First and Last Name">
                </div>
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/email.svg" alt="">
                    <input formControlName="email" class="border-0 w-400" type="email" id="email" name="email"
                        placeholder="Email Address">
                        <!-- <img src="./assets/icons/eye.svg"> -->
                </div>
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/lock.svg" alt="">
                    <input formControlName="password" class="border-0 w-400" type="password" id="password" name="password"
                        placeholder="password">
                        <img src="./assets/icons/eye.svg">
                </div>
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/lock.svg" alt="">
                    <input formControlName="confirmpassword" class="w-400 border-0" type="password" id="password" name="password"
                        placeholder="Confirm password">
                        <img src="./assets/icons/eye.svg">
                </div>
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/gender.svg" alt="">
                    <select name="gender" class="w-400 border-0">
                        <option value="" selected>Gender</option>
                        <option value="first">Male</option>
                        <option value="second">Female</option>
                    </select>
                </div>
            </form>
        </div>
        <section class="">
            <div class="">
                <button [disabled]=""type="submit"
                    class="bg-lt-blue color-white border-0 round-25 mtb-20 p-10 font-16 fw-700 w-100" (click)="create()">Create Account
                </button>
            </div>
            <div class="flex-btw-center">
                <div class="font-14 fw-400 color-white">Already have an account?<span class="color-lt-blue pl-20" routerLink="/auth/login">Login</span></div>
            </div>
        </section>
    </section>
</div>

<div class="w-30 m-30 color-white" *ngIf="success">
    <!-- <div class="txt-alg"> -->
        <div class="w-50 ml-50"><img class="w-100" src="./assets/icons/success.svg">
        <!-- <div class="font-20 txt-alg m-30">Success!</div> -->
        <!-- <div><span nz-icon nzType="check" nzTheme="outline"></span></div> -->
        </div>
    <div class="w-70 ml-50">
        <div class=" p-50">Success!</div>
        <div class="txt-alg">Your account has been created successfully</div>
    </div>
    <div>
        <button [disabled]=""type="submit" (click)="login()"
            class="bg-lt-blue color-white border-0 round-25 mtb-20 p-10 font-16 fw-700 w-100">Go to log in
        </button>
    </div>
</div>
