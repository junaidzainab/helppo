<div class="p-10 w-30 m-30">
    <div class="border-bottom">
        <div class="flex-btw-center w-40 font-16 color-white">
            <div class="p-10">Login</div>
            <div class="p-10" (click)="signIn()">Sign in</div>
        </div>
    </div>
    <section class="login" *ngIf="logIn">
        <p class="font-16 color-white p-10">Enter your credentials to access your Account.</p>
        <div>
            <form [formGroup]="loginForm" class="">
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/acct-lt.svg" alt="">
                    <input formControlName="email" class="input" type="email" id="emailAddress" name="email"
                        placeholder="Username/Email">
                </div>
                
                <div class="flex-center round-25 bg-white p-10 mtb-20 gap-10 pl-20">
                    <img src="assets/icons/lock.svg" alt="">
                    <input formControlName="password" class="input" type="password" id="password" name="password"
                        placeholder="password">
                        <img src="./assets/icons/eye.svg">
                </div>
            </form>
        </div>
        <section class="">
            <div class="flex-btw-center mtb-20">
                <div class="flex-btw-center w-30">
                    <input class="w-15 bg-lt-blue" type="checkbox" name="" id="">
                    <div class="font-14 fw-400 color-white">Remember me?</div>
                </div>
                <div routerLink="/auth/reset-account" class="font-14 color-lt-blue fw-700 pointer ">Forget
                    password?</div>
            </div>
            <div class="">
                <button (click)="login()" type="submit"
                    class="bg-lt-blue color-white round-25 border-0 p-10 font-14 fw-700 login-button">Log in
                </button>
            </div>
        </section>
    </section>

    <section class="sign-in" *ngIf="signin">
        <p class="font-16 color-white p-10">Enter your phone number to create your account.</p>
        <div class="w-100">
            <form [formGroup]="loginForm" class="flex-center gap-20 p-10 ">
                <div class="flex-center round-25 bg-white p-10 w-30 ">
                    <input formControlName="email" class="w-50 border-0" type="email" id="emailAddress" name="email"
                        placeholder="+234">
                </div>
                <div class="flex-center round-25 bg-white p-10 mtb-10 gap-10 w-70 pl-20">
                    <img src="assets/icons/phone.svg" alt="">
                    <input formControlName="password" class="border-0" type="number" id="number" name="number"
                        placeholder="Phone number">
                </div>
            </form>
        </div>
        <section class="">
            <div class="">
                <button (click)="proceed()" type="submit"
                    class="bg-lt-blue color-white round-25 p-10 font-14 border-0 fw-700 login-button">Proceed
                </button>
            </div>
                <div class="flex-btw-center mtb-20">
                    <div class="font-14 fw-400 color-white">Already have an account?<span class="color-lt-blue pl-20">Login</span></div>
                </div>
        </section>
    </section>
</div>
